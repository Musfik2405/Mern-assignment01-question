<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <main>
        <div class="text">
            <h3 class="title">Foolish Developer</h3>
        </div>
    
        <div class="input-group">
            <input type="text" name="" id="" required>
            <label for="">Username</label>
    
        </div>
    
        <div class="input-group">
            <input type="pasword" name="" id="" required>
            <label for="">Password</label>
            
        </div>
    
        <div class="btn">
            <button class="log-btn">Log in</button>
            <p class="desc">Or</p>
            <div class="social display-flex">
                <div class="media display-flex">
                    <!-- <img width="20" height="20" src="https://img.icons8.com/ios/50/facebook.png" alt="facebook" class="icons"/> -->

                    <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="facebook-new" class="icons"/>
                    <h3 class="facebook">facebook</h3>
                </div>
    
                <div class="media display-flex">
                    <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/google-logo--v1.png" alt="google-logo--v1" class="icons"/>
                    <h3 class="facebook">Google</h3>
                </div>
    
                
            </div>
        </div>
    </main>
    
</body>
</html>
